name: Trivy Vulnerability Scanning

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'backend/**'
      - 'package.json'
      - '.github/workflows/trivy-scan.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'backend/**'
      - 'package.json'
  schedule:
    # Run Trivy scan every week on Monday at 2 AM UTC
    - cron: '0 2 * * 1'

jobs:
  trivy-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t devops-crud-app:${{ github.sha }} \
            -t devops-crud-app:latest \
            -f Dockerfile .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'devops-crud-app:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail the workflow (for visibility)
          
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-container-scan'

      - name: Generate Trivy JSON report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'devops-crud-app:latest'
          format: 'json'
          output: 'trivy-report.json'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Publish Trivy report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: trivy-vulnerability-report
          path: trivy-report.json
          retention-days: 30
