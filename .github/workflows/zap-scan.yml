name: OWASP ZAP Security Scan

on:
  push:
    branches:
      - main
  schedule:
    # Run ZAP scan every night at 3 AM UTC
    - cron: '0 3 * * *'

jobs:
  zap-scan:
    name: OWASP ZAP Dynamic Security Scan
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run ZAP security scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'https://devops-crud-app-backend.onrender.com'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
      
      - name: Upload ZAP results to GitHub
        uses: zaproxy/action-full-scan@v0.8.0
        if: always()
        with:
          target: 'https://devops-crud-app-backend.onrender.com'
          rules_file_name: '.zap/rules.tsv'
          issue_title: 'OWASP ZAP Security Scan Results'
          fail_action: false  # Don't fail on vulnerabilities (for visibility), change to true if you want strict enforcement
